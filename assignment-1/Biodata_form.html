<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        border: 3px solid rgb(194, 189, 189);
    }
</style>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
        <fieldset >
            <legend>Personal Information</legend>
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" placeholder="First Name" name="firstname" required>
            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others:</label>
            <input type="radio" name="gender" id="others">
            <br>
            <br>
            <label for="date"> Date of Birth: </label>
            <input type="date" id="date" name="date">
            <br>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" placeholder="email" id="email" name="email">
            <br>
            <br>
            <label for="tel">Phone:</label>
            <input type="tel" placeholder="+91" id="tel" maxlength="10">
            <br>
            <br>
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Height in Feet">
            <br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" id="schoolname" placeholder="School Name" name="schoolname" required> <br><br>
            <label for="classname">Class:</label>
            <input type="text" id="classname" placeholder=" Enter Class" name="classname" required> <br><br>
            <label for="stream">Stream:</label>
            <select name="stream" id="stream">
                <option>Stream</option>
                <option>Arts</option>
                <option>Commerce</option>
                <option>Non-Medical</option>
                <option>Medical</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet</label>
            <input type="file" id="marksheet" name="marksheet">
        </fieldset>
        <br>
        <input type="submit">
    </form>

</body>

</html>
